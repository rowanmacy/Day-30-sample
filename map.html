<!DOCTYPE html>

	<head>
		<style>
		/*Set the width and height of the map, and center*/
		#map {
			width: 80%;
			height: 550px;
			margin-left: auto;
			margin-right: auto;
		}
    	</style>

  </head>
  <body>
	<!-- Ugly title -->
	<h3>My Google Maps Demo</h3>
	<!-- Create map div -->
	<div id="map"></div>
	<script>
		// Set up map
		function initMap() {
			var mapDiv = document.getElementById('map');
			// Load map visual
			var map = new google.maps.Map(mapDiv, {
				center: {lat: 42.365589, lng: -71.092623},
				zoom: 6,
				mapTypeId: google.maps.MapTypeId.HYBRID
				});
			// Add a marker
			var marker=new google.maps.Marker({
				position: {lat: 42.365589, lng: -71.092623},
				});
			marker.setMap(map);
			// Open infoWindow on click
			marker.addListener('click', function() {
				var infowindow = new google.maps.InfoWindow({
					content:"<h3>Girls Who Code, Twitter Boston</h3>" + "<p>Where I've spent 200+ hours this summer coding.</p>"
					});
			infowindow.open(map,marker);
			});
      }
    </script>
    <!-- Call the funtion to set up/load map -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?AIzaSyBx6iDdeFvI6guSmON1Cpbpy9-rtAldQMg=YOUR_API_KEY&callback=initMap">
    </script>
